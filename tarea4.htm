<!DOCTYPE html>
<html>
 <body>
     <script type="text/javascript">
         const a = "hola";
         let b = 'mundo!';

         document.write('Constate a contine ' + a);
         document.write('</br>');
         document.write('Constate b contine ' + b);
         document.write('</br>');
         document.write(a + b);
           

     </script>
     <p> El signo "+"  sirve paera concatenar cadenas de textos</p>
 </body>
</html>
